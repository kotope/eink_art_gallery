version: '3.8'

services:
  eink-art-gallery:
    build: .
    ports:
      - "8112:8112"
    volumes:
      - eink_data:/data/eink_art
    environment:
      - PORT=8112
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    container_name: eink-art-gallery
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8112/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  eink_data:
    driver: local
