version: '3.8'

services:
  eink-art-gallery:
    build: .
    ports:
      - "8112:8112"
    volumes:
      - eink_data:/data/eink_art
    environment:
      - PORT=8112
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    container_name: eink-art-gallery

volumes:
  eink_data:
    driver: local
